<body style="text-align: center;">
    <p>But it is growing damp and I must go in. Memory’s fog is rising. Among Emily Dickinson’s last words (in a letter). A woman whom everyone thought of as shut-in, homebound, cloistered, spoke as if she had been out, exploring the earth, her whole life, and it was finally time to go <a href="pageeightteen.html" style="text-decoration: none;">in.</a>
